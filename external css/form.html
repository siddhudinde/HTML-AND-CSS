<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="sid.css">
    <title>Contact</title>
</head>
<body style="background-color: lightcoral;">
    <h1>
            <mark>Fill this form</mark>

    <fieldset>
        <form>

            <br>
            <input type="text" placeholder="Enter here your full name">
            <br>
            <br>
            <label><b>Email: </b></label>
            <br>

            <br>
            <br>

            <br>

            <br>

            <br>

            <br>

            <br>

            <br>
            <br>

            <input type="checkbox">12<sup>th</sup><br>
            <input type="checkbox">BE

            <br>
            <label><b>Gender</b></label>

            <input type="radio" name="Gender">Male<br>
            <input type="radio" name="Gender">Female<br>
            <br>

            <label><b>Register </b></label><br>
            <input type="submit">
            <br>
        </form>
